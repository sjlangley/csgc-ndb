{% extends "_base.html" %}
{% block title %}Caringbah Social Golf Club{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Members</h3>
  </div>
  <div class="panel-body">
  </div>
  <form class="form" method="post" action="{{ add_member_post_url }}">
    <span class="help-block">Do not update existing members here, this is only for new members.</span>
    {% for i in range(form_size) %}
    <div class="row">
      <div class="form-group form-group-sm">
        <div class="col-xs-2">
          <input class="form-control input-sm" type="text" id="first_name{{i}}" name="first_name{{i}}" placeholder="First Name">
        </div>
        <div class="col-xs-2">
          <input class="form-control input-sm" type="text" id="last_name{{i}}" name="last_name{{i}}" placeholder="Last Name">
        </div>
        <div class="col-xs-2">
          <input class="form-control input-sm" type="email" id="email{{i}}" name="email{{i}}" placeholder="Email">
        </div>
        <div class="col-xs-2">
          <input class="form-control input-sm" type="tel" id="phone_number1{{i}}" name="phone_number1{{i}}" placeholder="Phone 1">
        </div>
        <div class="col-xs-2">
          <input class="form-control input-sm" type="tell" id="phone_number2{{i}}" name="phone_number2{{i}}" placeholder="Phone 2">
        </div>
        <div class="col-xs-1">
          <input class="form-control input-sm" type="number" min="-5" max="36" id="hc_{{i}}" name="hc_{{1}}" placeholder="H/C">
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="row">
    </div>
    <div class="form-group form-group-sm">
      <input type="hidden" value="{{ form_size }}" name="form_size">
      <div class="col-xs-2">
        <input class="form-control" type="submit" class="btn btn-default" value="Add Members">
      </div>
      <div class="col-xs-2">
        <input class="form-control" type="reset" class="btn btn-default">
      </div>
    </div>
  </form>
</div>
{% endblock %}
