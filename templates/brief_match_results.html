{% extends "_base.html" %}
{% block title %}Caringbah Social Golf Club{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Brief Match Results</h3>
    </div>
    <div class="panel-body">
    </div>
    <table class="table">
      <thead>
        <tr>
          <td>Date</td>
          <td>Location</td>
          <td>Winner</td>
          <td>Runner Up</td>
        </tr>
      </thead>
      <tbody>
      {% for match in matches %}
        <tr>
          <td><a href="{{ detailed_match_url }}?match_key={{match.match_key}}">{{ match.date }} </a></td>
          <td> </td>
          <td> </td>
          <td> </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
